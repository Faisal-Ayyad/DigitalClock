<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <style>
      #clock {
        font-size: 80px;
        text-align: center;
        margin-top: 50vh;
        transform: translateY(-50%);
        color: white;
        text-shadow: 0px 0px 10px blue;
        font-family: monospace;
      }
      
      body {
        background-color: black;
        margin: 0;
        padding: 0;
        height: 100vh;
      }
      
      #clock span {
        display: inline-block;
        border: 2px solid blue;
        padding: 20px;
        border-radius: 10px;
      }

      #clock-button {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }
      
    </style>
  </head>
  <body onload="displayClock()">
    <div id="clock"></div>
    <button id="clock-button" onclick="changeLanguage()">Switch Language</button>
    <script>
      function displayClock() {
        var currentTime = new Date();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var seconds = currentTime.getSeconds();
        var meridiem = "AM";

        
        
        if (hours > 12) {
          hours = hours - 12;
          meridiem = "PM";
        }
        
        if (hours === 0) {
          hours = 12;
        }
        
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        
        if (seconds < 10) {
          seconds = "0" + seconds;
        }
        
        var clockDiv = document.getElementById('clock');
        if (clockDiv.getAttribute('lang') === 'ar') {
          hours = toArabicNumeral(hours);
          minutes = toArabicNumeral(minutes);
          seconds = toArabicNumeral(seconds);
          clockDiv.innerHTML = '<span>' + hours + '</span>' + ' : ' + '<span>' + minutes + '</span>' + ' : ' + '<span>' + seconds + '</span>' + ' ' + '<span>' + meridiem + '</span>';
        } else {
          clockDiv.innerHTML = '<span>' + hours + '</span>' + ':' + '<span>' + minutes + '</span>' + ':' + '<span>' + seconds + '</span>' + ' ' + '<span>' + meridiem + '</span>';
        }
        setTimeout(displayClock, 1000);
      }
      
      function toArabicNumeral(num) {
        var arabicNumerals = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
        var result = '';
        var numString = num.toString();
        for (var i = 0; i < numString.length; i++) {
          result += arabicNumerals[numString.charAt(i)];
        }
        return result;
      }
      
      function changeLanguage() {
        var clockDiv = document.getElementById('clock');
        if (clockDiv.getAttribute('lang') === 'ar') {
          clockDiv.setAttribute('lang', 'en');
          clockDiv.innerHTML = clockDiv.innerHTML.replace('٠', '0').replace('١', '1').replace('٢', '2').replace('٣', '3').replace('٤', '4').replace('٥', '5').replace('٦', '6').replace('٧', '7').replace('٨', '8').replace('٩', '9');
} else {
clockDiv.setAttribute('lang', 'ar');
var hours = toArabicNumeral(new Date().getHours());
var minutes = toArabicNumeral(new Date().getMinutes());
var seconds = toArabicNumeral(new Date().getSeconds());
var meridiem = new Date().getHours() >= 12 ? 'م' : 'ص';
clockDiv.innerHTML = '<span>' + hours + '</span>' + ' : ' + '<span>' + minutes + '</span>' + ' : ' + '<span>' + seconds + '</span>' + ' ' + '<span>' + meridiem + '</span>';
}
}

</script>

</body>
</html>
